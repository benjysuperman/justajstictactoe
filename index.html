<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TicTcToe</title>
    <link rel="stylesheet" type="text/css" href="assets/game.css">
</head>
<body>
    <div class="message hidden"></div>
    <div class="symbols">
        <div class="name">
            <span>Rux</span>
            <span class="rux">X</span>
        </div>
        <div class="name">
            <span>Player</span>
            <span class="player">O</span>
        </div>
    </div>
    <table id="board"></table>
    <div class="actions">
        <button id="start">Start</button>
    </div>
<script src="assets/game.js"></script>
</body>
</html>
